<!DOCTYPE html>
<html>
    <head>
        <title>Emergenesis</title>

        <!-- icons for various media -->
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="apple-touch-icon" href="favicon.png" />

        <!-- set the viewport for responsive css -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        

        <!-- styles -->
        <link href='http://fonts.googleapis.com/css?family=Numans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href="/styles/main.css">
        <link rel="stylesheet" media="screen" href="/styles/responsive.css">

        <!-- scripts -->
        <script src="/scripts/jquery-1.8.2.min.js"></script>
        <script src="/scripts/bigtext.js"></script>
    </head>
    <body>
        <div class="topbar"></div>
        <div class="container-fluid">
            <div class="brand">
                <img src="/images/emergenesis_brand.svg" alt="emergenesis" />
                emergenesis
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="headline">
                        <div>At emergenesis, we create <span class="bold i">awesome</span> tools using</div>
                        <div class="emphasis">open licensing</div>
                        <div>to make the Internet <span class="bold">better</span>.</div>
                    </div>
                    <script>
                        $('.headline').bigtext();
                    </script>
                </div>
            </div>

            <footer class="footer row-fluid">
                <div class="span4">
                    <div class="label">
                        What we're working on:
                    </div>
                    <a class="highlighted-project" title="Citeplasm Research Tool" href="http://www.citeplasm.org">
                        <img src="/images/citeplasm_logo.svg" alt="Citeplasm" />
                    </a>
                </div>
                <div class="span8">
                    <div class="label right">
                        Keep up with what we're doing:
                    </div>
                    <ul class="nav-social">
                        <li><a target="_blank" title="See us on Pinterest" href="http://pinterest.com/emergenesis">
                                <i class="icon-social-pinterest"></i>
                        </a></li>
                        <li><a target="_blank" title="Watch us on YouTube" href="http://youtube.com/emergenesis">
                                <i class="icon-social-youtube"></i>
                        </a></li>
                        <li><a target="_blank" title="Fork us on Github" href="http://github.com/emergenesis">
                                <i class="icon-social-github"></i>
                        </a></li>
                        <li><a target="_blank" title="Follow us on Twitter" href="http://twitter.com/emergenesis">
                                <i class="icon-social-twitter"></i>
                        </a></li>
                        <li><a target="_blank" title="Like us on Facebook" href="http://facebook.com/emergenesis">
                                <i class="icon-social-facebook"></i>
                        </a></li>
                        <li><a target="_blank" title="Plus us on Google" href="http://gplus.to/emergenesis">
                                <i class="icon-social-gplus"></i>
                        </a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
